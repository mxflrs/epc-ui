@if (sliderData.length > 0) {
<div class="grid items-end grid-cols-6 gap-8 min-h-96">
  <!-- RIGHT COL -->
  <div class="flex flex-col col-span-2 gap-4">
    <h1>{{sliderData[1].title}}</h1>
    <p class="max-w-96">{{sliderData[1].description}}</p>
    <button class="flex items-center gap-2 px-8 py-4 mr-auto rounded-lg bg-epc-w0">
      <i class="iconoir-arrow-up-right"></i>
      Contactanos
    </button>
  </div>

  <!-- LEFT COL -->
  <div class="relative col-span-4">
    <img
      [src]="imageUrl(sliderData[1].image.asset._ref)+'?blur=500&q=10&fm=webp'"
      alt="hero"
      class="rounded-lg">
    <i class="absolute p-4 rounded-md -bottom-3 -left-3 iconoir-arrow-up-right bg-epc-r1 text-epc-w0"></i>
  </div>
</div>
}
