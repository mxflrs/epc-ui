@if (sliderData.length > 0) {
<div class="grid items-center h-auto grid-cols-6 gap-2 my-auto lg:h-full content-evenly">

  <!-- BG -->
  <span class="absolute top-0 left-0 z-10 block w-full h-full bg-cover bg-gradient-to-t from-epc-d0 to-transparent lg:hidden"></span>
  <span class="absolute top-0 left-0 z-0 block w-full h-full bg-cover bg-epc-r0 lg:hidden"
  [style.background-image]="'url(' + imageUrl(sliderData[currentSlide].image.asset._ref)+'?w=600&q=70&b=20&blur=40' + ')'"
  ></span>

  <!-- LEFT COL -->
  <div class="z-10 flex flex-col items-center justify-end h-full col-span-6 gap-4 pt-24 lg:col-span-2 lg:items-start">
    <h1 class="text-center lg:text-left lg:max-w-[28rem] max-w-[80vw] text-epc-w0 lg:text-epc-d0 text-balance">{{sliderData[currentSlide].title}}</h1>
    <p class="w-full text-center max-w-96 lg:text-left lg:text-epc-d0 text-epc-w0">{{sliderData[currentSlide].description}}</p>
    <button class="flex items-center gap-2 px-8 py-4 rounded-lg lg:mr-auto bg-epc-w0" (click)="onOpenContactModal()">
      <i class="iconoir-phone"></i>
      Contactanos
    </button>
  </div>

  <!-- RIGHT COL -->
  <div class="z-10 col-span-6 overflow-hidden lg:col-span-4">
    <img
      [src]="imageUrl(sliderData[currentSlide].image.asset._ref)+'?q=40&fm=webp&w=1600'"
      [@slideIn]
      alt="hero"
      class="hidden h-auto rounded-lg lg:h-full lg:block">
    <div class="z-10 flex justify-center gap-4 pt-4 lg:justify-end">
      <button (click)="prevSlide()"><i class="iconoir-arrow-left lg:text-epc-d2 lg:hover:text-epc-d0 text-epc-r0 hover:text-epc-r2"></i></button>
      @for (slider of sliderData; track slider._id; let index = $index) {
        <button class="w-3 h-3 p-1 mt-1 rounded-sm bg-epc-r0 hover:bg-epc-r2" (click)="goToSlide(index)">
        </button>
      }
      <button (click)="nextSlide()"><i class="iconoir-arrow-right text-epc-r0 hover:text-epc-r2 lg:text-epc-d2 lg:hover:text-epc-d0"></i></button>
    </div>
  </div>
</div>
}
